<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental Form Design</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Car Rental Form</h1>
    </header>
    <main>
      <form action="/">
        <div class="row">
          <div class="form-group mr-medium">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="form-control" />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group mr-medium">
            <label for="email-address">Email Address</label>
            <input type="text" id="email-address" class="form-control" />
          </div>

          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for="home-address">Home Address</label>
          <textarea
            name="home-address"
            id="home-address"
            cols="30"
            rows="2"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="car">Select Your Car</label>
          <div class="form-radio-group">
            <label>
              <input type="radio" name="car" />
              BMW E46
            </label>

            <label>
              <input type="radio" name="car" />
              Benz Compressor
            </label>

            <label>
              <input type="radio" name="car" />
              Toyota Corolla
            </label>
          </div>
        </div>

        <div class="row">
          <div class="form-group mr-medium">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" class="form-control" />
          </div>

          <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" />
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>

        <div class="form-button-group">
          <button type="reset">Reset</button>
          <button type="submit">Book Now</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; JCC - Junior Developer Program - 2022. All rights reserved.</p>
    </footer>
  </body>
</html>
